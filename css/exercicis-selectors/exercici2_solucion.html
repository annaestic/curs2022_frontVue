<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ejercicio de pseudo clases de enlaces</title>
  <style type="text/css">
    div {
      padding: 10px;
    }

    a {
      margin: 1em 0;
      color: #CC0000;
      padding: 2px;
    }

    a:hover {
      text-decoration: none;
      background-color: #CC0000;
      color: #FFF;
    }

    a:visited {
      color: #CCC;
    }
  </style>
</head>

<body>
  <div><a href="#">Enlace número 1</a></div>
  <div><a href="#">Enlace número 2</a></div>
  <div><a href="#">Enlace número 3</a></div>
  <div><a href="#">Enlace número 4</a></div>
  <div><a href="#">Enlace número 5</a></div>


</body>

</html>
