<!DOCTYPE html>
<html>

<head>
  <style>
    p::after {
      content: " - Remember this";
      background-color: yellow;
      color: red;
      font-weight: bold;
    }

    p::before {
      content: " ***** ";            
    }
  </style>
</head>

<body>

  <h1>Demo ::after selector</h1>

  <p> My name is Anna</p>
  <p> I live in Mataro</p>
  <p> I like soups</p>

</body>

</html>
