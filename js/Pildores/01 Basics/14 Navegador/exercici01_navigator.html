<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercici 01</title>
</head>

<body>
    <script type="text/javascript">
        /* 1. Fes un programa que saludi a l’usuari en l’idioma 
        predefinit del navegador i li informi del sistema 
        operatiu i navegador utilitzats. */

        var greetings = ["Hola!", "Hello!"];
        var welcomeMessage = "";
        var clientLang = window.navigator.language;
        switch (clientLang) {
            case "en-US":
                welcomeMessage += greetings[0] + "\n";
                break;
            case "es-ES":
                welcomeMessage += greetings[1] + "\n";
                break;
        }
        welcomeMessage += "OS: " + window.navigator.platform + "\n";
        welcomeMessage += "Navigator: " + window.navigator.userAgent;
        window.alert(welcomeMessage);
        window.history.go(0);
    </script>
</body>

</html>
