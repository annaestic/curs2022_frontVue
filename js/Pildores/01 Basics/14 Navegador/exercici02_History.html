<body>
    <script type="text/javascript">
      
        // 2 Implementa la funcionalitats dels botons endarrera, endavant
        // i recarrega.
        function enrrere() {
            history.back();
        }

        function recarregar() {
            history.go(document.URL);
        }

        function endavant() {
            history.forward();
        }
    </script>
</body>
