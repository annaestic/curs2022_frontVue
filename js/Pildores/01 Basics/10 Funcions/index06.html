    /* 6. Donada una adreça de correu, implementa una funció que verifiqui si el email té carregat el caràcter @. */ 

        function verificarArroba(mail) {
            let cant = 0;
            for (let f = 0; f < mail.length; f++) {
                if (mail.charAt(f) == '@') {
                    cant++;
                }
            }
            if (cant != 0) {
                document.write('El mail ' + mail + ' tiene el caracter @ <br>');
            } else {
                document.write('El mail ' + mail + ' no tiene el caracter @ <br>');
            }
        }
