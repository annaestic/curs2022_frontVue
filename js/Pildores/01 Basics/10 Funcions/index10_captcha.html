<!DOCTYPE html>

<body>
    <script>
        /*  3.	Simula un Captcha senzill de 5 caràcters ( amb lletres minúscules i números ) amb JAVASCRIPT. El captcha el pots generar fent ús random i de la següent variable: 
        var captchaChars = "1234567890abcdefghijklmnopqrst";
        Random captchaChars.length */
        

        function generaCaptcha() {
            var captcha = "";
            var captchaChars = "1234567890abcdefghijklmnopqrst";
            var randomIndex;

            for (var i = 0; i < 5; i++) {
                randomIndex = Math.floor(Math.random() * captchaChars.length);
                captcha = captcha + captchaChars.charAt(randomIndex);
            }
            return captcha;
        }

        function validaCaptcha(newCaptcha, params) {
            if ( newCaptcha == params) {
                window.alert("Correcte!");
            } else {
                window.alert("Incorrecte :(");
            }
        }

        var newCaptcha = generaCaptcha();
        var string = window.prompt("Introdueix el Captcha: " + newCaptcha + " : ");
        validaCaptcha(newCaptcha , string);
        
    </script>
</body>

</html>
