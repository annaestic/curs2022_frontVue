<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <title>1e component VUE</title>
</head>

<body>
  <div id="app"> </div>

  <template id="plantilla">
    <div>
      <div><b>{{ mensaje }}</b></div>
    </div>
  </template>


  <!--OJO això ha d'estar aquí al final -->
  <script>
    const app = new Vue({
      el: "#app",
      template: "#plantilla",
      data: {
        mensaje: "Hola mundo",
      }
    });
  </script>

</body>

</html>
